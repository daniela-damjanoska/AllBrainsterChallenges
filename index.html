<!DOCTYPE html>
<html>
    <head>
        <title>Car racing game</title>
        <meta name="keywords" content="html,css,lekcii" />
        <meta name="description" content="ova e strana za ucenje" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />

        <!-- Latest compiled and minified BOOTSTRAP CSS  -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />

        <!-- Local CSS -->
        <link rel="stylesheet" type="text/css" href="style.css" />

        <!-- Font-awesome 4.7 cdn -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body id="race">
        <!-- write your code here -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 mt-3 mb-4">
                    <h1 class="mb-0">Car rasing game</h1>
                </div>
                <div class="col-12 mb-4">
                    <button class="race btn btn-outline-light px-5 mr-3">
                        Race!
                    </button>
                    <button
                        class="startOver btn btn-outline-light px-5"
                        disabled
                    >
                        Start over
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 px-0 racingArea">
                    <div class="overlay"></div>
                    <img
                        src="./images/raceTrack.jpg"
                        alt="raceTrack"
                        class="d-block w-100 h-25 position-relative racingTrack"
                    />
                    <img
                        src="./images/car2.gif"
                        id="carOne"
                        alt="carOne"
                        class="car-start"
                    />
                    <img
                        src="./images/car1.gif"
                        id="carTwo"
                        alt="carTwo"
                        class="car-start"
                    />
                </div>
            </div>
        </div>

        <!-- jQuery library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

        <script src="app.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
