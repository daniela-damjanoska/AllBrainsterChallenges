<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniela Damjanoska" />
    <title>Challenge 12 - Exercise 3</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div>
        <form>
            <label for='from'>From:</label>
            <input type='text' id='from' name='from' placeholder='The message is from...'>
            <label for='to'>To:</label>
            <input type='text' id='to' name='to' placeholder='The message is sent to...'>
            <label for='subject'>Subject:</label>
            <input type='text' id='subject' name='subject' placeholder='The subject of the message is...'>
            <label for='msg'>Message:</label>
            <textarea id='msg' name="msg" rows="5" placeholder='The message is...'></textarea>
            <input type="submit" value='submit'>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
